# This is a basic workflow to help you get started with Actions
name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3     
      # Setup pages
      - name: Setup Pages
        uses: actions/configure-pages@v2      
      
      # Setup Node.js to access npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      # Install i18n to translate the website
      - name: Install Dependencies and build translations
        run: |
          npm install -g static-i18n
          static-i18n -l en -i en -i ru -i lv www -o ./docs

      - name: Copy Folders
        run: |
          mkdir ./docs/img
          cp -r ./www/img ./docs
          mkdir ./docs/js
          cp -r ./www/js ./docs
          mkdir ./docs/css
          cp -r ./www/css ./docs
          mkdir ./docs/webfonts
          cp -r ./www/webfonts ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v1